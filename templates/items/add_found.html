{% extends 'base.html' %}
{% block content %}
<h3>Add Found Item</h3>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input class="form-control mb-2" name="title" placeholder="Title" required>
  <textarea class="form-control mb-2" name="description" placeholder="Description"></textarea>
  <select class="form-control mb-2" name="category">
    <option>Electronics</option><option>Books</option><option>Clothing</option><option>ID Card</option><option>Other</option>
  </select>
  <input class="form-control mb-2" name="location" placeholder="Location">
  <input class="form-control mb-2" type="date" name="date_found">
  <input class="form-control mb-2" type="file" name="image">
  <button class="btn btn-success">Submit</button>
</form>
{% endblock %}
