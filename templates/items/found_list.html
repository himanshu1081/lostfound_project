{% extends 'base.html' %}
{% block content %}
<h3>Found Items</h3>
<form class="mb-3">
  <input name="q" value="{{ q }}" class="form-control" placeholder="Search found itemsâ€¦">
</form>
<div class="row mt-3">
  {% for item in items %}
  <div class="col-md-4">
    <div class="card mb-3">
      {% if item.image %}
      <img src="{{ item.image.url }}" class="card-img-top">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text text-truncate">{{ item.description }}</p>
        <a href="{% url 'found_detail' item.id %}" class="btn btn-sm btn-dark">View</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No found items yet.</p>
  {% endfor %}
</div>
{% endblock %}
