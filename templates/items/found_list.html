{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="item-list-container">

  <h3>Found Items</h3>

  <form class="mb-3">
    <input name="q" value="{{ q }}" class="form-control" placeholder="Search found itemsâ€¦">
  </form>

  <div class="row mt-3">

    {% for item in items %}
    <div class="col-md-4 mb-4">
      <div class="card">

        {% if item.image %}
        <img src="{{ item.image.url }}" alt="Item image" class="card-img-top">
        {% else %}
        <img src="{% static 'images/placeholder.jpg' %}" class="card-img-top">
        {% endif %}

        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}</p>

          <a href="{% url 'found_detail' item.id %}" class="btn btn-sm btn-dark">
            View
          </a>
        </div>

      </div>
    </div>
    {% empty %}
    <p>No item named {{ q }} found.</p>
    {% endfor %}

  </div>

</div>

{% endblock %}
